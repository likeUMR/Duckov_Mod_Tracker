name: Mod Tracker

on:
  schedule:
    # GitHub Actions scheduled workflows are not guaranteed to run exactly on time
    # They may be delayed during high load periods, especially at the top of the hour
    # The cron expression '*/15 * * * *' means: run every 15 minutes (at :00, :15, :30, :45)
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  track-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tracker script
      run: python mod_tracker.py --once
      
    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        # Only add files if they exist
        [ -f mod_stats.csv ] && git add mod_stats.csv || echo "mod_stats.csv not found, skipping"
        [ -f subscription_trends.png ] && git add subscription_trends.png || echo "subscription_trends.png not found, skipping"
        # Only commit if there are changes
        if git diff --quiet && git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update mod stats [skip ci]" && git push
        fi

